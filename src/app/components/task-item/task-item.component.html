<div class="task-item">
    <input type="checkbox" [checked]="task.completed" (change)="onToggleCompleted()">
  
    <span *ngIf="!isEditing" [class.completed]="task.completed">{{ task.description }}</span>
  
    <input *ngIf="isEditing" type="text" [(ngModel)]="editedDescription">
  
    <button *ngIf="isEditing" (click)="onSaveEdit()">Speichern</button>
    <button *ngIf="isEditing" (click)="onCancelEdit()">Abbrechen</button>
    <button *ngIf="!isEditing" (click)="onStartEdit()">Bearbeiten</button>
  </div>
